<div class="row" id="form">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Github username" [(ngModel)]="username" name="username" (keyup.enter)="search(username)">
            </div>
        </form> 
    </div>
</div>
<div *ngIf="user">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{user.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img class="github-avatar img-thumbnail" src="{{user.avatar_url}}">
                </div>
                <div class="col-md-8">
                    <div class="stats">
                    <button class = "btn btn-primary">Public Repos {{user.public_repos}}</button>
                    <button class = "btn btn-success">Followes {{user.public_followers}}</button>
                    <button class = "btn btn-info">Following {{user.public_following}}</button>
                    </div>
                     <br>
                     <ul class="list-group">
                         <li class="list-group-item"><strong>Username: </strong>{{user.login}}</li>
                         <li class="list-group-item"><strong>Location: </strong>{{user.location}}</li>
                         <li class="list-group-item"><strong>Email: </strong>{{user.email}}</li>
                         <li class="list-group-item"><strong>Username: </strong>{{user.blog}}</li>
                         <li class="list-group-item"><strong>Member Since: </strong>{{user.created_at}}</li>
                     </ul>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <h1>Repositories</h1>
    <hr>
<div *ngFor="let repo of repos">
    <div class="panel panel-default">
    <div class="col">
         <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
    </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
 
                        <div class="row">
                            <div class="col-md-9">
                                <h4><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></h4>
                                <p>{{repo.description}}</p>

                            </div>
                            <div class="col-md-3">
                                    <span type="button" class="btn btn-warning">Forks {{repo.forks}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
